{% extends 'index.html' %}

{% block content %}
<div class="movie-detail-container bg-blue-gray-50 rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-gray-800 mb-4">{{ filme.titulo }}</h1>
    
    <div class="flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-1/3 flex-shrink-0">
            <img src="{{ filme.imagem.url }}" 
                 alt="{{ filme.titulo }} Poster"
                 class="w-full h-auto rounded-lg shadow-md object-cover aspect-[2/3]"
                 onerror="this.onerror=null;this.src='/static/images/default-movie.png';">
        </div>
        
        <div class="w-full md:w-2/3 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="text-sm font-semibold text-blue-gray-600">Ano de Lançamento</h3>
                    <p class="text-blue-gray-800">{{ filme.ano_lancamento }}</p>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-blue-gray-600">Diretor</h3>
                    <p class="text-blue-gray-800">{{ filme.diretor }}</p>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-blue-gray-600">Gêneros</h3>
                    <p class="text-blue-gray-800">{{ filme.generos }}</p>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-blue-gray-600">Duração</h3>
                    <p class="text-blue-gray-800">{{ filme.duracao}} minutos</p>
                </div>
            </div>

            <div>
                <h3 class="text-sm font-semibold text-blue-gray-600">Sinopse</h3>
                <p class="text-blue-gray-800 whitespace-pre-line">{{ filme.descricao }}</p>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
