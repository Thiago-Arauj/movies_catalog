{% extends 'index.html' %}

{% block content %}
<div class="flex flex-wrap">
    {% for filme in filmes %}
    <div class="w-full border-b border-gray-200 py-4 px-4 hover:bg-gray-50 transition-colors duration-200">
        <div class="flex items-start space-x-4">
            <!-- Movie poster thumbnail -->
            <div class="flex-shrink-0 w-16">
                <img 
                    src="{{ filme.imagem.url }}" 
                    alt="{{ filme.titulo }}"
                    class="w-full h-auto rounded object-cover aspect-[2/3]"
                >
            </div>
            
            <!-- Main content -->
            <div class="flex-1 min-w-0">
                <div class="flex items-baseline justify-between">
                    <h3 class="text-lg font-medium text-gray-900 truncate">
                        {{ filme.titulo }}
                    </h3>
                    <span class="text-sm text-gray-500 ml-2 whitespace-nowrap">
                        {{ filme.ano_lancamento }}
                    </span>
                </div>
                
                <p class="text-sm text-gray-600 mt-1 line-clamp-2">
                    {{ filme.descricao }}
                </p>
                <a href="/filme/{{ filme.id }}">
                    <button>Ver mais</button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
